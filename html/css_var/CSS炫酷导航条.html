<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷导航条</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #303640;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: #303640;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 10;
            transition: all 1.25s;
            cursor: pointer;
            color: #fff;
        }

        .btn i {
            font-size: 32px;
        }

        .menu span {
            width: 40px;
            height: 40px;
            background: #303640;
            border: 2px solid var(--color);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color);
            transition: all 1s calc(var(--i) * 0.1s);
        }

        .menu:hover .btn {
            transform: rotate(315deg);
        }

        .menu:hover span {
            /* 平移80px，然后旋转45度 */
            transform: rotate(calc(var(--i) * 45deg)) translateX(80px);
        }

        /* 旋转 i * 45度*/
        .menu:hover span i {
            transform: rotate(calc(var(--i) * -45deg));
        }



        /* 为每个span添加独特的悬停效果 */
        .menu span:hover {
            box-shadow:
                0 0 10px var(--color),
                0 0 30px var(--color),
                0 0 50px var(--color);
            background-color: var(--color);
            color: #333;
            transition: all 0s;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="btn">
            <i class="iconfont icon-add"></i>
        </div>
        <span style="--i:0; --color:#ff4757">
            <i class="iconfont icon-money"></i>
        </span>
        <span style="--i:1; --color:#2ed573">
            <i class="iconfont icon-message"></i>
        </span>
        <span style="--i:2; --color:#1e90ff">
            <i class="iconfont icon-cart"></i>
        </span>
        <span style="--i:3; --color:#ffa502">
            <i class="iconfont icon-setting"></i>
        </span>
        <span style="--i:4; --color:#ff6b81">
            <i class="iconfont icon-gift"></i>
        </span>
        <span style="--i:5; --color:#a55eea">
            <i class="iconfont icon-more"></i>
        </span>
        <span style="--i:6; --color:#fd9644">
            <i class="iconfont icon-home"></i>
        </span>
        <span style="--i:7; --color:#26de81">
            <i class="iconfont icon-star"></i>
        </span>
    </div>
</body>

</html>
