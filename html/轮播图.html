<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-images img {
            width: 500px;
            height: 300px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #fff;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://ts1.tc.mm.bing.net/th/id/OIP-C.amjuZDwpccCqqjORqDkIRgHaEJ" alt="图1">
            <img src="https://youimg1.c-ctrip.com/target/100710000000qls07CC9B_D_10000_1200.jpg?" alt="图2">
            <img src="https://bpic.588ku.com/back_list_pic/23/05/17/75e92f4e681efeb526f7d8603199ca11.jpg" alt="图3">
            <img src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/static/388379538bf2af745f3f7cfea82816a2.jpg"
                alt="图4">
        </div>

        <button class="arrow prev" onclick="prevSlide()">❮</button>
        <button class="arrow next" onclick="nextSlide()">❯</button>

        <div class="carousel-controls">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const dots = document.querySelectorAll('.dot');
        const totalImages = images.length;

        // 显示指定索引的图片
        function showSlide(index) {
            // 处理循环
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }

            // 移动图片容器
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;

            // 更新点的状态
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        // 上一张
        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // 下一张
        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        // 跳转到指定图片
        function currentSlide(index) {
            showSlide(index);
        }

        // 自动轮播（可选）
        setInterval(nextSlide, 3000);
    </script>
</body>

</html>
